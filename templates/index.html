<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Analysis Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Add a Car Entry</h1>
    <form action="/add_car" method="post">
        <label for="brand">Brand:</label>
        <input type="text" name="brand" required><br>

        <label for="price">Price:</label>
        <input type="number" name="price" required><br>

        <label for="body">Body Type:</label>
        <input type="text" name="body" required><br>

        <label for="mileage">Mileage:</label>
        <input type="number" name="mileage" required><br>

        <label for="engineV">Engine Volume:</label>
        <input type="number" step="0.1" name="engineV" required><br>

        <label for="engine_type">Engine Type:</label>
        <input type="text" name="engine_type" required><br>

        <label for="registration">Registration (yes/no):</label>
        <input type="text" name="registration" required><br>

        <label for="year">Year:</label>
        <input type="number" name="year" required><br>

        <label for="model">Model:</label>
        <input type="text" name="model" required><br>

        <label for="category">Category:</label>
        <input type="text" name="category" required><br>

        <input type="submit" value="Add Car">
    </form>

    <a href="{{ url_for('results') }}" class="button">Go to Results</a>
</body>
</html>
